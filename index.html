<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty Compendium</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="base" class="wrapper">
      <header id="header">
        <a href="./">
          <h2 id="logo">
            <img src="./logo.svg" alt="Rick and Morty" /><br />Compendium
          </h2>
        </a>

        <nav id="menu">
          <ul>
            <li>
              <a
                href="./?category=character"
                title="Characters"
                class="character"
                >Characters</a
              >
            </li>
            <li>
              <a
                href="./?category=location"
                title="Locations"
                class="location"
                >Locations</a
              >
            </li>
            <li>
              <a
                href="./?category=episode"
                title="Episodes"
                class="episode"
                >Episodes</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <section id="filters">
        <h2>Filters</h2>
        <form action="#">
          <input
            type="hidden"
            id="category"
            name="category"
            value="character"
          />
          <input type="hidden" id="page" name="page" value="1" />
          <div class="filter">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ex.: Rick, Morty, Summer..."
            />
          </div>
          <div class="filter">
            <label for="status">Status</label>
            <select name="status" id="status">
              <option value="" selected>All</option>
              <option value="alive">Alive</option>
              <option value="dead">Dead</option>
              <option value="unknown">Unknown</option>
            </select>
          </div>
          <div class="filter">
            <label for="species">Specie</label>
            <input
              type="text"
              id="species"
              name="species"
              placeholder="Ex.: Alien, human, animal..."
            />
          </div>
          <div class="filter">
            <label for="type">Subspecie</label>
            <input
              type="text"
              id="type"
              name="type"
              placeholder="Ex.: Parasite, Human with..."
            />
          </div>
          <div class="filter">
            <label for="gender">Gender</label>
            <select name="gender" id="filter-gender">
              <option value="" selected>All</option>
              <option value="female">Female</option>
              <option value="genderless">Genderless</option>
              <option value="male">Male</option>
              <option value="unknown">Unknown</option>
            </select>
          </div>
          <input
            type="submit"
            value="Apply filters"
          />
        </form>
      </section>

      <main id="contents">
        <script id="template-character" type="text/x-handlebars-template">
          <h1 id="title">Characters</h1>
          {{#if results}}
            <div class="results">Page <span class="page"></span> of {{info.pages}} <span class="count">({{info.count}} results found)</span></div>
            <div id="content" class="grid">
              {{#each results}}
                <div class="card">
                  <h3 clas="name">{{name}}</h3>
                  <img class="avatar" src="{{image}}" />
                  <ul class="infos">
                    {{#if status}}
                      <li><span class="label">Status</span> {{status}}</li>
                    {{/if}}
                    {{#if species}}
                      <li><span class="label">Specie</span> {{species}}</li>
                    {{/if}}
                    {{#if type}}
                      <li><span class="label">Subspecie</span> {{type}}</li>
                    {{/if}}
                    {{#if gender}}
                      <li><span class="label">Gender</span> {{gender}}</li>
                    {{/if}}
                    {{#if origin.name}}
                      <li><span class="label">Origin</span> {{origin.name}}</li>
                    {{/if}}
                    {{#if location.name}}
                      <li><span class="label">Last known location</span> {{location.name}}</li>
                    {{/if}}
                    {{#if episode.length}}
                      <li><span class="label">Episodes</span> {{episode.length}}</li>
                    {{/if}}
                  </ul>
                </div>
              {{/each}}
            </div>
          {{else}}
            <span class="results">No results found</span>
          {{/if}}
        </script>

        <script id="template-location" type="text/x-handlebars-template">
          <h1 id="title">Locations</h1>
          {{#if results}}
            <div class="results">Page <span class="page"></span> of {{info.pages}} <span class="count">({{info.count}} results found)</span></div>
            <div id="content" class="grid">
              {{#each results}}
                <div class="card">
                  <h3 clas="name">{{name}}</h3>
                  <ul class="infos">
                    {{#if type}}
                      <li><span class="label">Type</span> {{type}}</li>
                    {{/if}}
                    {{#if dimension}}
                      <li><span class="label">Dimension</span> {{dimension}}</li>
                    {{/if}}
                    {{#if residents.length}}
                      <li><span class="label">Residents</span> {{residents.length}}</li>
                    {{/if}}
                  </ul>
                </div>
              {{/each}}
            </div>
          {{else}}
            <span class="results noresults">No results found</span>
          {{/if}}
        </script>

        <script id="template-episode" type="text/x-handlebars-template">
          <h1 id="title">Episodes</h1>
          {{#if results}}
            <div class="results">Page <span class="page"></span> of {{info.pages}} <span class="count">({{info.count}} results found)</span></div>
            <div id="content" class="grid">
              {{#each results}}
                <div class="card">
                  <h3 clas="name">{{name}}</h3>
                  <ul class="infos">
                    {{#if air_date}}
                      <li><span class="label">Air date</span> {{air_date}}</li>
                    {{/if}}
                    {{#if episode}}
                      <li><span class="label">Episode</span> {{episode}}</li>
                    {{/if}}
                    {{#if characters.length}}
                      <li><span class="label">Characters</span> {{characters.length}}</li>
                    {{/if}}
                  </ul>
                </div>
              {{/each}}
            </div>
          {{else}}
            <span class="results noresults">No results found</span>
          {{/if}}
        </script>
      </main>

      <section id="pagination">
        <script id="template-pagination" type="text/x-handlebars-template">
          {{#if results}}
            {{#if info.prev}}
              <a
                title="previous page"
                class="arrow prev"
              >&larr;</a>
            {{/if}}
            Page
            <select name="page" id="page">
              {{#repeat info.pages}}
                  <option value="{{this}}">{{this}}</option>
              {{/repeat}}
            </select>
            of
            <span class="total">{{info.pages}}</span>
            {{#if info.next}}
              <a
                title="next page"
                class="arrow next"
              >&rarr;</a>
            {{/if}}
          {{/if}}
        </script>
      </section>

      <footer id="footer">
        Developed with ‚ù§ by
        <a
          href="https://www.linkedin.com/in/wilbelison"
          target="_blank"
          title="Wilbelison Junior's LinkedIn profile"
          >Wilbelison Junior</a
        >
      </footer>
    </div>
  </body>
</html>
