<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty Compendium</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="./calligraphr.woff2" as="font" type="font/woff2" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="base" class="wrapper">
      <header id="header">
        <a href="./">
          <h2 id="logo">
            <img src="logo.svg" alt="Rick and Morty" /><br />Compendium
          </h2>
        </a>

        <nav id="menu">
          <ul>
            <li>
              <a
                href="./?filter-category=character"
                title="Characters"
                class="character"
                >Characters</a
              >
            </li>
            <li>
              <a
                href="./?filter-category=location"
                title="Locations"
                class="location"
                >Locations</a
              >
            </li>
            <li>
              <a
                href="./?filter-category=episode"
                title="Episodes"
                class="episode"
                >Episodes</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <section id="filters">
        <h2>Filters</h2>
        <form>
          <input
            type="hidden"
            id="filter-category"
            name="filter-category"
            value="character"
          />
          <input type="hidden" id="filter-page" name="filter-page" value="1" />
          <div class="filter">
            <label for="filter-name">Name</label>
            <input
              type="text"
              id="filter-name"
              name="filter-name"
              placeholder="Ex.: Rick Sanchez"
            />
          </div>
          <div class="filter">
            <label for="filter-status">Status</label>
            <select name="filter-status" id="filter-status">
              <option value="all" selected>All</option>
              <option value="alive">Alive</option>
              <option value="dead">Dead</option>
              <option value="unknownd">Unknown</option>
            </select>
          </div>
          <div class="filter">
            <label for="filter-specie">Specie</label>
            <input
              type="text"
              id="filter-specie"
              name="filter-specie"
              placeholder="Ex.: Alien"
            />
          </div>
          <div class="filter">
            <label for="filter-subspecie">Subspecie</label>
            <input
              type="text"
              id="filter-subspecie"
              name="filter-subspecie"
              placeholder="Ex.: Parasite"
            />
          </div>
          <div class="filter">
            <label for="filter-gender">Gender</label>
            <select name="filter-gender" id="filter-gender">
              <option value="all" selected>All</option>
              <option value="femalee">Female</option>
              <option value="genderless">Genderless</option>
              <option value="male">Male</option>
              <option value="unknown">Unknown</option>
            </select>
          </div>
          <input
            type="submit"
            name="filters-apply"
            id="filters-apply"
            value="Apply filters"
          />
        </form>
      </section>

      <main id="contents">
        <script id="template-character" type="text/x-handlebars-template">
          <h1 id="title">Characters</h1>
          {{#if results}}
            <div id="content" class="grid">
              {{#each results}}
                <div class="card">
                  <h3 clas="name">{{name}}</h3>
                  <img class="avatar" src="{{image}}" />
                  <ul class="infos">
                    {{#if status}}
                      <li>Status: {{status}}</li>
                    {{/if}}
                    {{#if specie}}
                      <li>Specie: {{specie}}</li>
                    {{/if}}
                    {{#if type}}
                      <li>Subspecie: {{type}}</li>
                    {{/if}}
                    {{#if gender}}
                      <li>Gender: {{gender}}</li>
                    {{/if}}
                    {{#if origin.name}}
                      <li>Origin: {{origin.name}}</li>
                    {{/if}}
                    {{#if location.name}}
                      <li>Location: {{location.name}}</li>
                    {{/if}}
                    {{#if episode.length}}
                      <li>Episodes: {{episode.length}}</li>
                    {{/if}}
                  </ul>
                </div>
              {{/each}}
            </div>
          {{else}}
            No results found
          {{/if}}
        </script>

        <script id="template-location" type="text/x-handlebars-template">
          <h1 id="title">Locations</h1>
          {{#if results}}
            <div id="content" class="grid">
              {{#each results}}
                <div class="card">
                  <h3 clas="name">{{name}}</h3>
                  <ul class="infos">
                    {{#if type}}
                      <li>Type: {{type}}</li>
                    {{/if}}
                    {{#if dimension}}
                      <li>Dimension: {{dimension}}</li>
                    {{/if}}
                    {{#if residents.length}}
                      <li>Residents: {{residents.length}}</li>
                    {{/if}}
                  </ul>
                </div>
              {{/each}}
            </div>
          {{else}}
            No results found
          {{/if}}
        </script>

        <script id="template-episode" type="text/x-handlebars-template">
          <h1 id="title">Episodes</h1>
          {{#if results}}
            <div id="content" class="grid">
              {{#each results}}
                <div class="card">
                  <h3 clas="name">{{name}}</h3>
                  <ul class="infos">
                    {{#if air_date}}
                      <li>Air date: {{air_date}}</li>
                    {{/if}}
                    {{#if episode}}
                      <li>Episode: {{episode}}</li>
                    {{/if}}
                    {{#if characters.length}}
                      <li>Characters: {{characters.length}}</li>
                    {{/if}}
                  </ul>
                </div>
              {{/each}}
            </div>
          {{else}}
            No results found
          {{/if}}
        </script>
      </main>

      <section id="pagination">
        <script id="template-pagination" type="text/x-handlebars-template">
          {{#if info.prev}}
            <a
              href="./?filter-page=1"
              title="previous page"
              class="arrow prev"
            >&larr;</a>
          {{/if}}
          Page
          <select name="page" id="page">
            {{#for 1 info.pages 1}}
              <option value="{{this}}">{{this}}</option>
            {{/for}}
          </select>
          of
          <span class="total">{{info.pages}}</span>
          {{#if info.next}}
            <a
              href="./?filter-page=2"
              title="next page"
              class="arrow next"
            >&rarr;</a>
          {{/if}}
        </script>
      </section>

      <footer id="footer">
        Developed with ‚ù§ by
        <a
          href="https://www.linkedin.com/in/wilbelison"
          target="_blank"
          title="Wilbelison Junior's LinkedIn profile"
          >Wilbelison Junior</a
        >
      </footer>
    </div>
  </body>
</html>
