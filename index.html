<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty Compendium</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="./calligraphr.woff2" as="font" type="font/woff2" crossorigin />
    <script src="./mustache.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="base" class="wrapper">
      <header id="header">
        <a href="/">
          <h2 id="logo">
            <img src="logo.svg" alt="Rick and Morty" /><br />Compendium
          </h2>
        </a>

        <nav id="menu">
          <ul>
            <li>
              <a href="./?category=characters" title="Characters">Characters</a>
            </li>
            <li><a href="./?category=locations" title="Locations">Locations</a></li>
            <li><a href="./?category=episodes" title="Episodes">Episodes</a></li>
          </ul>
        </nav>
      </header>

      <section id="filters">
        <h2>Filters</h2>

        <div class="filter">
          <label for="filter-name">Name</label>
          <input
            type="text"
            id="filter-name"
            name="filter-name"
            placeholder="Ex.: Rick Sanchez"
          />
        </div>
        <div class="filter">
          <label for="filter-status">Status</label>
          <select name="filter-status" id="filter-status">
            <option value="all" selected>All</option>
            <option value="alive">Alive</option>
            <option value="dead">Dead</option>
            <option value="unknownd">Unknown</option>
          </select>
        </div>
        <div class="filter">
          <label for="filter-specie">Specie</label>
          <input
            type="text"
            id="filter-specie"
            name="filter-specie"
            placeholder="Ex.: Alien"
          />
        </div>
        <div class="filter">
          <label for="filter-subspecie">Subspecie</label>
          <input
            type="text"
            id="filter-subspecie"
            name="filter-subspecie"
            placeholder="Ex.: Parasite"
          />
        </div>
        <div class="filter">
          <label for="filter-gender">Gender</label>
          <select name="filter-gender" id="filter-gender">
            <option value="all" selected>All</option>
            <option value="femalee">Female</option>
            <option value="genderless">Genderless</option>
            <option value="male">Male</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>
        <input
          type="submit"
          name="filters-apply"
          id="filters-apply"
          value="Apply filters"
        />
        <!--
            <input
              type="reset"
              name="filters-clear"
              id="filters-clear"
              value="Clear filters"
            />
            -->
      </section>

      <main id="contents">
        <h1 id="title">No results found</h1>
        <div id="content" class="grid"></div>
      </main>

      <section id="pagination">
        <a href="./?page=1" title="previous page" class="arrow prev"><</a>
        Page
        <select name="page" id="page">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        of <span class="total">99</span>
        <a href="./?page=2" title="next page" class="arrow next">></a>
      </section>
      <footer id="#footer"></footer>
    </div>

    <script id="template-character" type="x-tmpl-mustache">
      {{#.}}
        <div class="card">
          <h3 clas="name">{{name}}</h3>
          <img
            class="avatar"
            src="{{image}}"
          />
          <ul class="infos">
            {{#status}}
            <li>{{status}}</li>
            {{/status}}
            {{#specie}}
              <li>{{specie}}</li>
            {{/specie}}
            {{#type}}
            <li>{{type}}</li>
            {{/type}}
            {{#gender}}
            <li>{{gender}}</li>
            {{/gender}}
            {{#origin.name}}
            <li>{{origin.name}}</li>
            {{/origin.name}}
            {{#location.name}}
            <li>{{location.name}}</li>
            {{/location.name}}
            {{#episode.length}}
            <li>{{episode.length}} episodes</li>
            {{/episode.length}}
          </ul>
        </div>
      {{/.}}
    </script>
  </body>
</html>
